  <!--Detect if the browser is a mobile browser or a desktop browser and conditionally include your JavaScript --> 
  <script>
      // Mobile Detection taken from http://detectmobilebrowsers.com/

        setTimeout(function() {
            var script = d.createElement('script');
            script.setAttribute("data-main", "js/mobile");

<body>
    <header class="navbar nav navbar-inner">
        <h1>Backbone-Require-Boilerplate (BRB)</h1>
    </header>
    <div class="description">
    <h3>You are now using jQuery, Backbone, Lodash, Require, Modernizr, Twitter Bootstrap, and Jasmine!</h3>
    </div>
    <section id="main"class="container">
        <h4>Add/Remove Users Example</h4>
        <table class="table table-bordered table-hover" id="model">
            <thead>
                <tr class="headers">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
        <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">Create New User</a>
        <div class="modal hide fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Create New User</h3>
            </div>
            <div class="modal-body">
              <form id="createUser">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname"><br />
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname"><br />
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br />
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
                <br />
                <span class="errors" style="color:red;"></span>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn" id="close" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary" id="create">Create New User</button>
            </div>
        </div>
    </section>
    <footer class="footer navbar navbar-fixed-bottom">
        <p>Written by <a href="https://github.com/gfranko" target="_blank">Greg Franko</a></p>
    </footer>

<!-- Underscore Template that is used to display all of the User Models -->
    <script id="example" type="text/template">
        <% _.each(users.toJSON(), function(user, id) { %>
            <tr class="props" data-id=<%= id %>>
                <td data-prop="firstname"><%= user.firstname %></td>
                <td data-prop="lastname"><%= user.lastname %></td>
                <td data-prop="email"><%= user.email %></td>
                <td data-prop="phone"><%= user.phone %><i class="icon-remove" title="Remove User"></i></td>
            </tr>
        <% }); %>
    </script>
