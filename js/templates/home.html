<div id='home-view' class='home-view'>
  <div>
    <a href="#new-game-modal" role="button" class="btn" data-toggle="modal" id='create-game'>Create Game</a>
  </div>
  <div class='join-game'>
    <div>
      <button class="btn btn-large" id='nearby' type="button">Join Game Nearby</button>
    </div>
    <div>
      <button class="btn btn-large" id='byid' type="button">Join Game By Id</button>
    </div>
  </div>
  <div class="modal hide fade in" id="new-game-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="myModalLabel">Create New Game</h3>
      </div>
      <div class="modal-body">
        <form id="new-game">
          <label for="displayName">Display Name</label>
          <input type="text" id="displayName" name="displayName"><br />
          <br />
          <span class="errors" style="color:red;"></span>
        </form>
      </div>
      <div class="modal-footer">
          <button class="btn" id="close" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" id="create">Create New Game</button>
      </div>
  </div>
  <div class="modal hide fade in" id="join-game-id-modal" tabindex="-1" role="dialog" aria-labelledby="joinByIDLabel" aria-hidden="true">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="joinByIDLabel">Join Game By ID</h3>
      </div>
      <div class="modal-body">
        <p>Enter in a game ID to join, or paste in shared URL!</p>
        <form id="join-game-id">
          <label for="displayName">Game ID or URL:</label>
          <input type="text" id="gameID" name="gameID"><br />
          <br />
          <span class="errors" style="color:red;"></span>
        </form>
      </div>
      <div class="modal-footer">
          <button class="btn" id="close" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" id="join">Join Game</button>
      </div>
  </div>
</div>
